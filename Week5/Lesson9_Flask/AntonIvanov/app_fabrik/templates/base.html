<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div>
    <a href="{{ url_for('home_api.home_api') }}">Home</a>|
    <a href="{{ url_for('login_api.login_api') }}">Login</a>
    <hr>
</div>
{% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
{% endwith %}
    {% block content %}
    {% endblock content %}
</body>
</html>
