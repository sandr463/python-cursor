{% extends 'base.html' %}
{% block title %}Product List{% endblock %}
{% block content %}
<div>
    <a href="{{ url_for('home.home') }}">Home</a>|
    <a href="{{ url_for('products.products') }}">Bikes List</a>
</div>
<div>
    <h2>Bike {{ data['name'] }}</h2>
    <ul>
        <li>Brand: {{ data['brand'] }}</li>
        <li>Type: {{ data['type'] }}</li>
        <li>Wheel size: {{ data['wheel_size'] }}</li>
    </ul>
</div>
{% endblock content %}
