<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>
<h1>Home Page</h1>
{#{{ data }}#}
    {% for item in data %}
        <div>
            <p> Bike {{ item['name'] }}</p>
            <ul>
                <li>Brand: {{ item['brand'] }}</li>
                <li>Type of bike: {{ item['type'] }}</li>
                <li>Wheel Size: {{ item['wheel_size'] }}</li>
            </ul>
        </div>
    {% endfor %}
</body>
</html>
