<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<a href="{{ url_for('movies_all') }}">All movies</a>
<div style="margin: auto; align-content:center; width: 100%;">
  {% for elem in data %}
    <h1>{{ elem.title }}</h1>
    <p>{{ elem.genre }}</p>
    <p>{{ elem.producer}}</p>
    <p>{{ elem.year}}</p>
    {% endfor %}
</div>
</body>
</html>
