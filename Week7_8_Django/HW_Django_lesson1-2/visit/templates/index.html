{% extends 'base.html' %}
{% load static %}
{% block title %}{{ page_title }}{% endblock%}
{% block content%}

    <a href="{% url 'add_visitor' %}">Add visitor</a>
    <h1>Visitors</h1>

        {% for visitor in object_list %}

        {% endfor %}
    </ul>
{% endblock %}
