{% extends 'base.html' %}
{% block content %}

{% if form.errors %}
    <p>Your username or password didn`t match. Please try again</p>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    <p>{{ form.username }}</p>
    <p>{{ form.password }}</p>
    <button type="submit">Sign in</button>
</form>
{% endblock %}
