{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <form action="" method="post">{% csrf_token %}
            <p>Are you sure you want to delete "{{ object.title }}"?</p>
            <input type="submit" value="Confirm"/>
            <button><a href="{% url 'detail' object.id %}">Cancel</a></button>
        </form>
    </div>
{% endblock %}
