<!doctype html>
<html>
<head>
    <title>{% block title %}Welcome{% endblock %} | MovieBlog</title>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
        <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    {% endblock %}
</head>
<body class="d-flex flex-column h-auto" style="min-height: 100vh;">
<div class="flex-grow-1">
{#    {% set active_page = None %}#}
    {% include 'modules/_navbar.html' %}
    <div class="container">
        {% block body %}{% endblock %}
    </div>
</div>
{% block footer %}
    <div class="bg-dark py-3">
        <div class="container">
            <span class="text-white">&copy; Copyright 2018 by</span> <a href="http://domain.invalid/">
            Eugene Zabolotny</a>
        </div>
    </div>
{% endblock %}
</body>
</html>
