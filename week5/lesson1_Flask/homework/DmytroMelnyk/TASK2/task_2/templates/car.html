{% extends "layout.html" %}
{% block content %}
    <h1>{{ car.Mark }} {{ car.Model }}</h1>
    <p>Horsepower: {{ car.Horsepower }}</p>
    <p>by {{ car.Year }} made in {{ car.Origin }}</p>
    <!--<a href="/cars/{{car.Model}}/delete" method="DELETE"> Delete Car</a>-->
    <div>
        <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete the Car?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <form action="{{ url_for('del_car', car_model = car.Model) }}" method="POST">
                        <input class="btn btn-danger" type="submit" value="Delete">
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
