<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <title>
        {% block tittle %}
            {{ title }}
        {% endblock %} | Jinjapp
    </title>
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-light bg-dark fixed-top">
            <a class="navbar-brand" href="https://www.youtube.com/watch?v=wD_2mpiKZfA&feature=youtu.be">Jinja2</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-pills">
                  <li class="nav-item">
                    <a class="{% block nav_task1 %}{% endblock %}" href="{{ url_for('index') }}">Task 1 </a>
                  </li>
                  <li class="nav-item">
                    <a class="{% block nav_task2 %}{% endblock %}" href="{{ url_for('newpage') }}">Task 2</a>
                  </li>
                </ul>
            </div>
        </nav>
    </header>
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </main>
    <footer>
        {% include 'footer.html' %}
	</footer>
</body>

</html>
