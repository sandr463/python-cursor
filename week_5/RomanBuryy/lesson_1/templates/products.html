{% extends 'base.html' %}

{% block content %}
<ul class="list-group">
    {% for value in cars%}
    <li class="list-group-item list-group-item-action flex-column align-items-start">
        <a href="{{ url_for('get_car', car_id = value['id']) }}"> Model: {{ value["model"] }} </a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
